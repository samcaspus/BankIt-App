{% extends 'base.html' %}


{% block title %}
<title>Delete Account</title>
{% endblock %}

{% block style %}
<link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
{% endblock %}
   

{% block body %}
<div class="container">
    <section id="content">
        <form action='/deleteaccount' method="POST">
            <h1>Account Deletion</h1>     
            <p>Caution! Deletion cannot be rolled back!</p>
            <div>
                <input type="text" placeholder="Account ID" required="TRUE" id="accountid" name="accountId"/>
            </div> 
            
            <div>   
                <input type="submit" value="Delete Account"/>
            </div>
        </form><!-- form -->
        
    </section><!-- content -->
  </div><!-- container -->
  
  
  

{% endblock %}
